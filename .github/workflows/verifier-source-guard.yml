name: verifier-source-guard

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify shared verifier source-of-truth
        run: ./scripts/check-verifier-source.sh

  cargo-check:
    runs-on: ubuntu-latest
    needs: guard
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.88.0"

      - name: Cargo check
        run: cargo check --locked
